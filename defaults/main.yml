# Set boolean to yes for initial installation of operator and false when only installing central/secured clusters
rhacs_operator: yes

# Run on initial installment of central and switch boolean to no if just adding more secured clusters
central: yes

secured_cluster: yes

# Option to specify which version of RHACS to install.  Commented out in rhacs-operator.yml
rhacs_version:

delete_secured_cluster: no

cluster_name: my-cluster
